<mat-card>
    <mat-card-content>
        <div *ngIf="appData.isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!appData.isLoading">
            <h3>{{appData.currentRoutine}}</h3>
            <h3>Edit your saved weights for this routine:</h3>
            <!--
                <mat-action-list>
                <div *ngFor="let exercise of appData.exerciseList; let i=index">
                    <button mat-list-item (click)="exerciseClick(exercise)">{{exercise.name}}</button>
                </div>
            </mat-action-list>
            -->
            <mat-table [dataSource]="appData.exerciseList" class="mat-elevation-z8">
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnNames;" (click)="exerciseClick(row)"></mat-row>

            </mat-table>
            <br>
            <button mat-raised-button color = "primary" (click)="backClick()">Back</button>   
            <button mat-raised-button class="space-left" color = "warn" (click)="deleteClick()">Delete routine</button> 
        </div>
    </mat-card-content>
</mat-card>
